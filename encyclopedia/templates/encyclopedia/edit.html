{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit</h1>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <br>
        {{ title }}
        <br>
        <input type="hidden" name="title" value="{{ title }}">
        <br>
        <label for="entry_text">Entry Content:</label>
        <br>
        <textarea id="entry_text" name="content">{{content}}</textarea>
        <br>
        <input type="submit">
    </form>

{% endblock %}
