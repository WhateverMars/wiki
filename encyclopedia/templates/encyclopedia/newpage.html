{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form action="{% url 'newpage' %}" method="POST">
        {% csrf_token %}
        <label for="title">Page name:</label>
        <br>
        <input id="title" type="text" placeholder="Page name" name="title">
        <br>
        <label for="entry_text">Entry Content:</label><br>
        <textarea id="entry_text" name="content"></textarea><br>
        <input type="submit">
    </form>

{% endblock %}
